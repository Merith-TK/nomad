application:
    brightness: 75
    passive_fps: 2
    debug: false
device:
    auto_detect: true
    path: ""
    model: ""
scripting:
    enable_background: true
    execution_timeout: 30
    max_concurrent_scripts: 10
ui:
    navigation_style: folder
    show_hidden_files: false
    labels:
        back: <-
        home: HOME
performance:
    image_cache_size: 50
    compress_images: true
    jpeg_quality: 90
network:
    http_timeout: 10
    verify_ssl: true
logging:
    level: info
    file: ""
    max_file_size: 10
    max_files: 5
security:
    restrict_file_access: true
    allowed_commands: []
    block_network: false
